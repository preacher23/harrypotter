spring:

  datasource:
    url: jdbc:postgresql://localhost:5432/resturant
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect

    show-sql: true
    properties:
      hibernate:
        format_sql: true
